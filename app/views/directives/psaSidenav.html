<md-sidenav
    class="md-sidenav-left"
    md-component-id="sidenav"
    md-is-locked-open="$mdMedia('gt-sm')"
    md-whiteframe="4"
    flex
    >
    <md-list>
        <md-list-item data-ng-repeat="item in sidenavOptions" flex>
            <md-button data-ng-click="goTo(item.url)">
                <md-icon md-svg-src="images/svg/{{item.icon}}.svg" class="avatar"></md-icon>
                {{ item.label }}
            </md-button>
        </md-list-item>
    </md-list>
</md-sidenav>
