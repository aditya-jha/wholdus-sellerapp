<div class="container" layout="row" flex>
    <div layout="row" psa-sidenav></div>
    <md-content class="md-padding" layout-xs="column" layout-gt-xs="column" flex>
        <md-content md-padding ng-cloak>
            <div layout="column" flex md-whiteframe="4dp" md-padding class="order-acknowledge-card" data-ng-repeat="o in orders">
                <span class="order-number"><strong>Order No.</strong></span>
                <div layout="column" flex data-ng-repeat="p in o.products">
                    <div layout="row" layout-xs="column" flex>
                        <div layout="column" flex="50" flex-xs="100">
                            <span class="product-name">Batik Hand Print Viscose Shawl</span>
                            <div layout="row" flex class="card-item-row">
                                <div layout="column" class="card-item" flex>
                                    <span class="card-item-title" flex>Catalog No.</span>
                                    <span>CAT-10001</span>
                                </div>
                                <div layout="column" class="card-item" flex>
                                    <span class="card-item-title" flex>Lots</span>
                                    <span>2</span>
                                </div>
                            </div>
                            <div layout="row" flex class="card-item-row">
                                <div layout="column" class="card-item" flex>
                                    <span class="card-item-title" flex>Order Date</span>
                                    <span>01/01/2001</span>
                                </div>
                                <div class="card-item" flex>
                                    <div layout="column" flex class="card-item">
                                        <span class="card-item-title" flex>Amount</span>
                                        <span>Rs. 2000</span>
                                    </div>
                                </div>
                            </div>
                            <md-button class="md-raised md-primary">Invoice</md-button>
                        </div>
                        <hr flex/></hr>
                        <div layout="row" flex="50" flex-xs="100">
                            <div layout="column" flex-xs="100" flex="50">
                                <div layout="column" flex class="card-item">
                                    <span class="card-item-title" flex>Service Fee(10%)</span>
                                    <span>200</span>
                                </div>
                                <div layout="column" flex class="card-item">
                                    <span class="card-item-title" flex>Service Tax(0%)</span>
                                    <span flex>0</span>
                                </div>
                                <div layout="column" class="card-item">
                                    <span class="card-item-title">Payment</span>
                                    <span>Rs. 1800</span>
                                </div>
                            </div>
                            <div layout="column" flex-xs="100" flex="50">
                                <div layout="column" flex class="card-item">
                                    <span class="card-item-title" flex>Payment Details</span>
                                    <span>ref no.</span>
                                </div>
                                <div layout="column" flex class="card-item">
                                    <span class="card-item-title" flex>Date of payment</span>
                                    <span>01/01/1992</span>
                                </div>
                                <div layout="column" flex class="card-item">
                                    <span class="card-item-title" flex>payment mode</span>
                                    <span flex>NEFT</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr data-ng-if="!$last"flex/></hr>
                </div>
            </div>
        </md-content>
    </md-content>
</div>
