<div layout="column" flex md-whiteframe="4dp" md-padding class="order-acknowledge-card" data-ng-repeat="o in orders">
    <span class="order-number"><strong>Order No.</strong></span>
    <div layout="column" flex data-ng-repeat="p in o.products">
        <div layout="row" layout-xs="column" flex>
            <div layout="column" flex="50" flex-xs="100">
                <span class="product-name">Batik Hand Print Viscose Shawl</span>
                <div layout="column" class="card-item">
                    <span class="card-item-title" flex>Catalog No.</span>
                    <span>CAT-10001</span>
                </div>
            </div>
            <hr flex/></hr>
            <div layout="row" flex="50" flex-xs="100">
                <div layout="column" flex-xs="100" flex="50">
                    <div layout="column" flex class="card-item">
                        <span class="card-item-title" flex>Order Date</span>
                        <span>20/10/2005</span>
                    </div>
                    <div layout="column" flex class="card-item">
                        <span class="card-item-title" flex>lots</span>
                        <span flex>2</span>
                    </div>
                    <div layout="column" class="card-item">
                        <span class="card-item-title">Amount</span>
                        <span>2000</span>
                    </div>
                </div>
                <div data-ng-if="settings.activePage==1" layout="column" flex-xs="100" flex="50">
                    <md-button class="md-raised md-primary">
                        label
                    </md-button>
                    <md-button class="md-raised md-primary">
                        manifest
                    </md-button>
                </div>
                <div data-ng-if="settings.activePage==2" layout="column" flex-xs="100" flex="50" layout-align="left">
                    <div layout="column" class="card-item">
                        <span class="card-item-title">Status</span>
                        <span>RTO delivered on 21/11/2001</span>
                    </div>
                    <md-button data-ng-click="track(p.tracking_url)" class="md-raised md-primary">
                        Track
                    </md-button>
                </div>
            </div>
        </div>
        <hr data-ng-if="!$last"flex/></hr>
    </div>




</div>
